name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Super‑Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Super‑Linter
        uses: super-linter/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_CPP: true
          VALIDATE_ARDUINO: true
          IGNORE_GITIGNORE: true

  arduino_lint:
    name: Arduino Lint
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Arduino‑Lint‑Action
        uses: arduino/arduino-lint-action@v1
        with:
          # Path to your main sketch file (adjust to your project)
          file: Door_Lock.ino
